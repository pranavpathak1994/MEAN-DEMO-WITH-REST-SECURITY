<div class="container">
        <div class="row">
        	<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<span class="text-success text-center"><h1>MEAN</h1><h1> Demo</h1></span>
				</div>
			</div>
			<div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Register</h3>
                    </div>
                    <div class="panel-body">
                    	
                    	<form role="form" name="registrationForm">
                        	<fieldset>
	                            <div class="form-group">
	                            		<input  name="firstName" class="form-control" placeholder="First Name" ng-model="vm.data.firstName" required="required"/>
	                            </div>
	                            <div class="form-group">
	                            		<input  name="lastName" class="form-control" placeholder="Last Name" ng-model="vm.data.lastName" required="required"/>
	                            </div>
                                <div class="form-group">
                                	<input  type="email" name="email" class="form-control" placeholder="Email" ng-model="vm.data.email" required="required"/>
                                </div>
                                <div class="form-group">
                                	<input  type="password" name="password" class="form-control" placeholder="Password" ng-model="vm.data.password" required="required"/>
                                </div>
                                
                                
                                <button type="submit" ng-click="vm.register()" class="btn btn-lg btn-success btn-block" ng-disabled="registrationForm.$invalid" >Register</button>
                                
                                
                                <a ui-sref="login"  class="btn btn-default btn-block btn-lg">Login</a>
                                
                                
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
